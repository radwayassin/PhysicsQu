    <!-- Sign UP =========================== -->
    <div class="sign-up text-right">
        <div class="container sign-back">
            <form>
                <div class="form-group row">
                    <div class="offset-md-2"></div>
                    <label for="input1" class="col-md-2 col-form-label">اسم المستخدم</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="input1" placeholder="">
                    </div>
                    <div class="offset-md-2"></div>
                </div>
                <div class="form-group row">
                    <div class="offset-md-2"></div>
                    <label for="input2" class="col-md-2 col-form-label">الأسم كامل </label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="input2" placeholder="">
                    </div>
                    <div class="offset-md-2"></div>
                </div>
                <div class="form-group row">
                    <div class="offset-md-2"></div>
                    <label for="input3" class="col-md-2 col-form-label">رقم الجوال </label>
                    <div class="col-md-6">
                        <input type="number" class="form-control" id="input3" placeholder="">
                    </div>
                    <div class="offset-md-2"></div>
                </div>
                <div class="form-group row">
                    <div class="offset-md-2"></div>
                    <label for="input4" class="col-md-2 col-form-label">بريد الكترونى</label>
                    <div class="col-md-6">
                        <input type="email" class="form-control" id="input4" placeholder="">
                    </div>
                    <div class="offset-md-2"></div>
                </div>
                <div class="form-group row">
                    <div class="offset-md-2"></div>
                    <label for="input4" class="col-md-2 col-form-label">كلمة المرور</label>
                    <div class="col-md-6">
                        <input type="password" class="form-control" id="input4" placeholder="">
                    </div>
                    <div class="offset-md-2"></div>
                </div>
                <div class="form-group row mb-0">
                    <div class="offset-md-2"></div>
                    <label for="input4" class="col-md-2 col-form-label">اعادة كلمة المرور</label>
                    <div class="col-md-6">
                        <input type="password" class="form-control" id="input4" placeholder="">
                    </div>
                    <div class="offset-md-2"></div>
                </div>
            </form>
            <div class="row accept">
                <div class="col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                            الموافقة على الشروط والأحكام </label>
                    </div>
                </div>
                <div class="col-md-6 mt-3 mb-3">
                    <div class="g-recaptcha" data-sitekey="6Ldbdg0TAAAAAI7KAf72Q6uagbWzWecTeBWmrCpJ"></div>
                </div>
            </div>
            <div class="row">
                <div class="offset-md-5 offset-3"></div>
                <div class="col-md-2 col-6"><button class="btn sign-btn">التسجيل</button></div>
                <div class="offset-md-5 offset-3"></div>
            </div>
